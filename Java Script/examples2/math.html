<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math Demo</h2>

<input id="number" type="number" placeholder="Enter a number">
<br><br>

<button onclick="calculate()">Calculate</button>

<h3>Results:</h3>
<p id="output"></p>

<script>
function calculate() {
    const n = parseFloat(document.getElementById("number").value);

    let text = "";
    text += "Math.abs(): " + Math.abs(n) + "<br>";
    text += "Math.ceil(): " + Math.ceil(n) + "<br>";
    text += "Math.floor(): " + Math.floor(n) + "<br>";
    text += "Math.round(): " + Math.round(n) + "<br>";
    text += "Math.sqrt(): " + Math.sqrt(n) + "<br>";
    text += "Math.pow(n, 2): " + Math.pow(n, 2) + "<br>";
    text += "Math.pow(n, 3): " + Math.pow(n, 3);

    document.getElementById("output").innerHTML = text;
}
</script>

</body>
</html>
